<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Hava Durumu</h1>
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Şehir adı girin..." autocomplete="off">
                <button id="getWeatherBtn">Hava Durumu Getir</button>
            </div>
        </header>

        <div id="weatherDisplay">
            <p class="initial-message">Bir şehir adı girerek hava durumunu öğrenin.</p>
        </div>

        <div id="forecastDisplay">
        </div>

        <div id="loading" class="loading" style="display: none;">Hava durumu yükleniyor...</div>
        <div id="errorMessage" class="error" style="display: none;">Şehir bulunamadı veya bir hata oluştu.</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
